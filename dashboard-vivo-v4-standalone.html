    <script>
        // clsx - função simples inline
        function clsx() {
            var classes = [];
            for (var i = 0; i < arguments.length; i++) {
                var arg = arguments[i];
                if (!arg) continue;
                var argType = typeof arg;
                if (argType === 'string' || argType === 'number') {
                    classes.push(arg);
                } else if (Array.isArray(arg)) {
                    var inner = clsx.apply(null, arg);
                    if (inner) classes.push(inner);
                } else if (argType === 'object') {
                    for (var key in arg) {
                        if (arg.hasOwnProperty(key) && arg[key]) {
                            classes.push(key);
                        }
                    }
                }
            }
            return classes.join(' ');
        }
        
        // date-fns functions inline (simplificadas)
        const dateFns = {
            format: function(date, formatStr) {
                if (!date) return '';
                const d = new Date(date);
                const day = String(d.getDate()).padStart(2, '0');
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const year = d.getFullYear();
                const shortYear = String(year).slice(-2);
                const monthNames = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
                const monthName = monthNames[d.getMonth()];
                
                return formatStr
                    .replace('dd', day)
                    .replace('MM', month)
                    .replace('yyyy', year)
                    .replace('yy', shortYear)
                    .replace('MMM', monthName)
                    .replace('MMM/yy', monthName + '/' + shortYear)
                    .replace('dd/MM/yy', day + '/' + month + '/' + shortYear)
                    .replace('dd/MM/yyyy', day + '/' + month + '/' + year);
            },
            isAfter: function(date1, date2) {
                return new Date(date1) > new Date(date2);
            },
            isBefore: function(date1, date2) {
                return new Date(date1) < new Date(date2);
            },
            addDays: function(date, days) {
                const d = new Date(date);
                d.setDate(d.getDate() + days);
                return d;
            },
            addMonths: function(date, months) {
                const d = new Date(date);
                d.setMonth(d.getMonth() + months);
                return d;
            },
            subDays: function(date, days) {
                const d = new Date(date);
                d.setDate(d.getDate() - days);
                return d;
            },
            startOfToday: function() {
                const d = new Date();
                d.setHours(0, 0, 0, 0);
                return d;
            },
            eachMonthOfInterval: function(interval) {
                const months = [];
                const start = new Date(interval.start);
                const end = new Date(interval.end);
                const current = new Date(start);
                current.setDate(1);
                
                while (current <= end) {
                    months.push(new Date(current));
                    current.setMonth(current.getMonth() + 1);
                }
                return months;
            }
        };
    </script>

    <script>

            const libs = {

                reactDom: 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js',

                recharts: 'https://unpkg.com/recharts@2.12.0/umd/Recharts.js'
            };
            
            function loadScript(src, onload, onerror) {
                const script = document.createElement('script');
                script.src = src;
                if (onload) script.onload = onload;
                script.onerror = onerror || function() { console.warn('Failed to load:', src); };
                document.head.appendChild(script);
            }
            
            function loadLibs() {
                // Carregar em sequência
                loadScript(libs.react, function() {
                    if (typeof React === 'undefined') {
                        console.error('React failed to load');
                        return;
                    }
                    loadScript(libs.reactDom, function() {
                        if (typeof ReactDOM === 'undefined') {
                            console.error('ReactDOM failed to load');
                            return;
                        }
                        loadScript(libs.propTypes, function() {
                            if (typeof PropTypes !== 'undefined') {
                                window.PropTypes = PropTypes;
                            }
                            loadScript(libs.babel, function() {
                                if (typeof Babel === 'undefined') {
                                    console.error('Babel failed to load');
                                    return;
                                }
                                loadScript(libs.xlsx, function() {
                                    if (typeof XLSX === 'undefined') {
                                        console.error('XLSX failed to load');
                                        return;
                                    }
                                    loadScript(libs.recharts, function() {
                                        if (typeof Recharts === 'undefined') {
                                            console.warn('Recharts failed to load - charts will not work');
                                        }
                                        setTimeout(initApp, 100);
                                    }, function() {
                                        console.warn('Recharts failed - continuing without charts');
                                        setTimeout(initApp, 100);
                                    });
                                }, function() {
                                    console.error('XLSX failed to load');
                                });
                            }, function() {
                                console.error('Babel failed to load');
                            });
                        }, function() {
                            console.warn('PropTypes failed - continuing');
                            loadScript(libs.babel, function() {
                                loadScript(libs.xlsx, function() {
                                    loadScript(libs.recharts, function() {
                                        setTimeout(initApp, 100);
                                    }, function() {
                                        setTimeout(initApp, 100);
                                    });
                                });
                            });
                        });
                    }, function() {
                        console.error('ReactDOM failed to load');
                    });
                }, function() {
                    console.error('React failed to load');
                });
            }
            
            function initApp() {
                try {
                    const script = document.getElementById('main-script');
                    if (!script) {
                        console.error('Main script not found');
                        return;
                    }
                    
                    const code = script.innerHTML;
                    const transformed = Babel.transform(code, {
                        presets: ['react', 'es2015'],
                        plugins: ['transform-class-properties']
                    }).code;
                    
                    const newScript = document.createElement('script');
                    newScript.innerHTML = transformed;
                    document.body.appendChild(newScript);
                } catch (error) {
                    console.error('Error initializing app:', error);
                }
            }
            
            // Iniciar quando DOM estiver pronto
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadLibs);
            } else {
                loadLibs();
            }
        })();
    </script>
